---
# These tasks configure clusterssh

- name: Install clusterssh package
  apt:
    state: present
    pkg:
      - clusterssh

- name: Create clusterssh clusters file
  become: true
  become_user: domjudge
  template:
    src: clusters.j2
    dest: /home/domjudge/.clusterssh/clusters
    mode: 0644
