---
- name: Restart nginx-exporter
  service:
    name: prometheus-nginx-exporter
    enabled: true
    state: restarted

- name: Restart php-exporter
  service:
    name: php-fpm-exporter
    enabled: true
    state: restarted

- name: Restart grafana
  service:
    name: grafana-server
    enabled: true
    state: restarted

- name: Restart loki
  service:
    name: loki
    enabled: true
    state: restarted
