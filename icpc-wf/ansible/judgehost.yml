---
# This playbook installs the DOMjudge judgehosts

- name: setup judgehost
  hosts: judgehost
  vars:
    host_type: judgehost
  become: yes
  roles:
    - role: base_packages
      tags: base_packages
    - role: icpc_fixes
      tags: icpc_fixes
      when: ICPC_IMAGE
    - role: prometheus_target_all
      tags: prometheus_target_all
      when: GRAFANA_MONITORING
    - role: system_fixes
      tags: system_fixes
    - role: hosts
      tags: hosts
    - role: ssl
      tags: ssl
    - role: domjudge_user
      tags: domjudge_user
    - role: domjudge_checkout
      tags: domjudge_checkout
    - role: domjudge_build
      tags: domjudge_build
    - role: judgedaemon
      tags: judgedaemon
    - role: ssh
      tags: ssh
    - role: domlogo
      tags: domlogo
    - role: prometheus_target_all
      tags: prometheus_target_all
      when: GRAFANA_MONITORING
  pre_tasks:
    - pause:
        prompt: "Did you disable all judges"
      delegate_to: localhost
  tasks:
    - name: add autostart shortcuts
      template:
        src: files/{{item}}.desktop
        dest: /home/domjudge/.config/autostart/
        owner: domjudge
        group: domjudge
        mode: 0755
      with_items:
        - rotate

    - name: add autostart shortcuts from template
      template:
        src: files/{{item}}.desktop.j2
        dest: /home/domjudge/.config/autostart/{{item}}.desktop
        owner: domjudge
        group: domjudge
        mode: 0755
      with_items:
        - taillog
