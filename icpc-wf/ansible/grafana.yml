---

- hosts: grafana
  vars:
    host_type: grafana
  become: true
  roles:
    - role: base_packages
      tags: base_packages
    - role: icpc_fixes
      tags: icpc_fixes
      when: ICPC_IMAGE
    - role: system_fixes
      tags: system_fixes
    - role: hosts
      tags: hosts
    - role: prometheus_target_all
      tags: prometheus_target_all
      when: GRAFANA_MONITORING
    - role: grafana
      tags: grafana
