---
# This playbook installs the DOMjudge server(s)

- name: setup domserver
  hosts: domserver
  vars:
    host_type: domserver
  become: yes
  roles:
    - role: base_packages
      tags: base_packages
    - role: icpc_fixes
      tags: icpc_fixes
      when: ICPC_IMAGE
    - role: system_fixes
      tags: system_fixes
    - role: hosts
      tags: hosts
    - role: ssl
      tags: ssl
      vars:
        INSTALL_SSL_PRIVATE_KEYS: true
    - role: domjudge_user
      tags: domjudge_user
    - role: ssh
      tags: ssh
    - role: mysql_server
      tags: mysql_server
    - role: domjudge_checkout
      tags: domjudge_checkout
    - role: domjudge_build
      tags: domjudge_build
    - role: domserver
      tags: domserver
    - role: mysql_replication
      tags: mysql_replication
    - role: keepalived
      tags: keepalived
  tasks:
    - name: install domserver required packages
      apt:
        state: present
        pkg:
        - python3-mysqldb
        - macchanger
        - molly-guard

    - name: disable developer mode
      lineinfile:
        regexp: '^APP_ENV=dev'
        state: absent
        dest: "{{DJ_DIR}}/webapp/.env.local"

    - name: install contest images
      synchronize:
        src: files/domjudge-public/
        dest: "{{DJ_DIR}}/webapp/public"
        owner: no
        use_ssh_args: true

    - name: Add documentation in DOMjudge team interface
      copy:
        src: files/docs.yaml
        dest: "{{DJ_DIR}}/etc/"

    - name: add autostart shortcuts
      copy:
        src: files/{{item}}.desktop
        dest: /home/domjudge/.config/autostart/
        owner: domjudge
        group: domjudge
        mode: 0755
      with_items:
        - htop
        - taillog-domserver-nginx-error

    - name: add autostart shortcuts from template
      template:
        src: files/{{item}}.desktop.j2
        dest: /home/domjudge/.config/autostart/{{item}}.desktop
        owner: domjudge
        group: domjudge
        mode: 0755
      with_items:
        - taillog-domserver-symfony-error
